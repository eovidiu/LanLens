<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanLens - Network Scanner for Mac</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --text: #e8e8e8;
            --muted: #a0a0a0;
            --accent: #4f9cff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .tagline {
            color: var(--muted);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        a {
            color: var(--accent);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--accent);
            border-radius: 8px;
            transition: all 0.2s;
        }
        a:hover {
            background: var(--accent);
            color: var(--bg);
        }
        a.primary {
            background: var(--accent);
            color: var(--bg);
            font-weight: 600;
        }
        a.primary:hover {
            background: #6fb0ff;
        }
        .footer {
            position: fixed;
            bottom: 1rem;
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="logo">üîç</div>
    <h1>LanLens</h1>
    <p class="tagline">Network Scanner for Mac</p>
    <div class="links">
        <a href="https://github.com/eovidiu/LanLens/releases/latest" class="primary">Download</a>
        <a href="https://github.com/eovidiu/LanLens">GitHub</a>
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>
    <div class="footer">
        &copy; 2026 Ovidiu Eftimie
    </div>
</body>
</html>
